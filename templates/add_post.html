{% extends "base.html" %}

{% block title %}Add Post - My Blog{% endblock %}

{% block content %}
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Post</h1>
            <form action="/add_post" method="post" class="space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 font-medium mb-2">Title:</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="content" class="block text-gray-700 font-medium mb-2">Content:</label>
                    <textarea id="content" name="content" rows="8" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-medium">
                    Publish Post
                </button>
            </form>

            <a href="/" class="inline-block mt-6 text-blue-500 hover:text-blue-700">‚Üê Return to Home</a>
        </div>
{% endblock %}
