{% extends "base.html" %}

{% block title %}Add Comment - My Blog{% endblock %}

{% block content %}
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Add Comment</h2>
            <p class="text-gray-500 mb-6">Commenting on: <span class="font-medium text-gray-700">{{ post.title }}</span></p>
            
            <form action="/post/{{ post.id }}/add_comment" method="post" class="space-y-4">
                <div>
                    <label for="content" class="block text-gray-700 font-medium mb-2">Your Comment:</label>
                    <textarea id="content" name="content" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-medium">
                    Submit Comment
                </button>
            </form>

            <a href="/post/{{ post.id }}" class="inline-block mt-6 text-blue-500 hover:text-blue-700">‚Üê Return to Post</a>
        </div>
{% endblock %}
