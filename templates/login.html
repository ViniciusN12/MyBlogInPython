{% extends 'base.html' %}

{% block title %}Login - My Blog{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a>
        </p>
        <a href="/" class="block text-center mt-4 text-gray-500 hover:text-gray-700">‚Üê Return to Home</a>
    </div>
</div>
{% endblock %}
