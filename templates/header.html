<header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Blog in Python</h1>
            <nav>
                <ul class="flex gap-4 items-center">
                    {% if current_user.is_authenticated %}
                        <li class="text-blue-100">Welcome, {{ current_user.username }}</li>
                        <li><a href="/logout" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">Logout</a></li>
                    {% else %}
                        <li><a href="/login" class="hover:underline">Login</a></li>
                        <li><a href="/register" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 transition">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
